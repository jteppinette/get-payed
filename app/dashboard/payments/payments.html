<div class="container">

  <!-- ADDRESS REQUIRED ALERT -->
  <div ng-if="!payments.address" class="alert alert-warning" role="alert">
    <strong>Warning!</strong> You are required to have a bitcoin address on record.
    You can set your address on the <a ui-sref="dashboard.account" class="alert-link">Account</a> page.
  </div>

  <div class="panel panel-primary overview">
    <div class="panel-heading action-bar">
      <button ng-click="payments.create()" type="button" class="btn btn-secondary pull-right">New Payment</button>
      <h2 class="panel-title">Payments</h2>
    </div>
    <div class="table-responsive">
    <table class="table">
      <thead>
        <th>Payment Satoshis</th>
        <th>Fee Satoshis</th>
        <th>Mined At</th>
        <th>Confirmations</th>
      </thead>
      <tbody>
        <tr ng-if="payment.satoshis > 0" ng-repeat="payment in payments.payments">
          <td>{{payment.satoshis}}</td>
          <td>{{payment.tx.feeSatoshis}}</td>
          <td><span ng-if="payment.tx.blockTimestamp">{{payment.tx.blockTimestamp*1000 | date}}</span><span ng-if="!payment.tx.blockTimestamp">Pending...</span></td>
          <td>{{payment.confirmations}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
