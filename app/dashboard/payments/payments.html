<div class="container">
  <div class="panel panel-primary overview">
    <div class="panel-heading action-bar">
      <button ng-click="payments.create()" type="button" class="btn btn-secondary pull-right">New Payment</button>
      <h2 class="panel-title">Payments</h2>
    </div>
    <ul class="list-group">
      <li ng-repeat="payment in payments.payments" class="list-group-item">{{payment.id}}</li>
    </ul>
  </div>
</div>
