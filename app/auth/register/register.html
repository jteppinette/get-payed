<div class="panel panel-primary register">
  <div class="panel-heading"><h2 class="panel-title">Register</h2></div>
  <div class="panel-body">
    <form ng-submit="register.submit(register.credentials)">

      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="register.credentials.email" required type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="register.credentials.password" required type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="btn btn-block btn-secondary">Register</button>
      <p ng-if="register.error" class="help-block">Registration failed. Please try again. <code ng-if="register.error.code">code: {{register.error.code}}</code></p>
      <hr>
      <a ui-sref="auth.login">If you already have an account, click here to login.</a>

    </form>
  </div>
</div>
